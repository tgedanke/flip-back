# Service constants

# Enable send request to samsung server
samsung.sender.enable = on

# Samsung receiver server URL (test)
samsung.send.host       =   https://dev.samsungedi.com:29443/http/handler?SenderCode=lsp_flippost

# Samsung receiver server URL (production)
samsung.send.host.prod  =   https://ghub.samsungedi.com:19443/http/handler?SenderCode=lsp_flippost

# Resend ASKANS message rate
samsung.askans.rate     =   15000

# Service alive indicator update rate
samsung.update.rate     =   15000

# Resend max try count
samsung.sent.max.count  =   5

# Path to order's file storage
samsung.delivery.path   =   /samsung/deliveries

# Path to wrong orders file storage
samsung.delivery.error   =   /samsung/deliveries/errors

# Path to unserializable orders file storage
samsung.delivery.unserializable =   /samsung/deliveries/errors/unserializable

# Path to unsaved orders file storage
samsung.delivery.unsaved =   /samsung/deliveries/errors/unsaved

# Path to unknown orders file storage
samsung.delivery.unknown =   /samsung/deliveries/errors/unknown